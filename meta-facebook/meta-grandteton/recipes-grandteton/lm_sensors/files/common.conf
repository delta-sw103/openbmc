# MB AST ADC
chip "iio_hwmon-isa-0000"
    label in1 "P12V_VOLT"
    label in2 "P5V_VOLT"
    label in3 "P3V3_VOLT"
    label in4 "P2V5_VOLT"
    label in5 "P1V8_VOLT"
    label in6 "PGPPA_VOLT"
    label in7 "P1V2_VOLT"
    label in8 "P3V_BAT_VOLT"
    label in9 "P1V0_VOLT"
    compute in1 @*(1580+200)/200, (@*200)/(1580+200)
    compute in2 @*(5360+2000)/2000, (@*2000)/(5360+2000)
    compute in3 @*(2870+2000)/2000, (@*2000)/(2870+2000)
    compute in4 @*(1690+2000)/2000, (@*2000)/(1690+2000)
    compute in5 @*(665+2000)/2000, (@*2000)/(665+2000)
    compute in6 @*(2870+2000)/2000, (@*2000)/(2870+2000)
    compute in8 @*(200+100)/100, (@*100)/(200+100)



# MB HSC
chip "lm75-i2c-21-4c"
    label temp1 "HSC_TEMP"

chip "ltc4282-i2c-2-41"
    label in1 "HSC_VOLT"
    label curr1 "HSC_CURR"
    label power1 "HSC_PWR"
    compute in1 @*16640/65535, @*65535/16640
    compute in2 @*16640/65535, @*65535/16640
    compute curr1 @*40/65535*10000, @*65535/10000/40
    compute power1 @*40*16640/65535*10000, @*65535/10000/40/16640

chip "ltc4286-i2c-2-41"
