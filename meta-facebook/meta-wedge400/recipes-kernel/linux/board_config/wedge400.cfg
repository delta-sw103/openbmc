#
# Wedge400(C) specific kernel config options; used for kernel version 5.x
# or newer versions.
#

#
# USB drivers
#
CONFIG_USB_SUPPORT=y
CONFIG_USB_COMMON=y
CONFIG_USB_ARCH_HAS_HCD=y
CONFIG_USB_UHCI_HCD=y
CONFIG_USB_UHCI_SUPPORT_NON_PCI_HC=y
CONFIG_USB_UHCI_PLATFORM=y
CONFIG_USB_UHCI_ASPEED=y

#
# USB serial drivers
#
CONFIG_USB_SERIAL=y
CONFIG_USB_SERIAL_CONSOLE=y
CONFIG_USB_SERIAL_FTDI_SIO=m

#
# hwmon pmbus drivers
#
CONFIG_SENSORS_IR35215=m
CONFIG_SENSORS_IR35221=m
CONFIG_SENSORS_ISL68137=m
CONFIG_SENSORS_POWR1220=m
CONFIG_SENSORS_XDPE132G5C=m
CONFIG_SENSORS_XDPE122=m
CONFIG_SENSORS_XDPE132=m
CONFIG_SENSORS_PXE1610=m
CONFIG_SENSORS_NET_CASIC=m
CONFIG_SENSORS_LM90=m

#
# slave mqueue buffer size
#
CONFIG_I2C_SLAVE_MQUEUE=m
CONFIG_I2C_SLAVE_MQUEUE_QUEUE_SIZE=32
CONFIG_I2C_SLAVE_MQUEUE_MESSAGE_SIZE=256

#
# I2C TPM2.0
#
CONFIG_TCG_TIS_I2C_PTP=m

#
# Jtag driver
#
CONFIG_JTAG=y
CONFIG_HAS_IOMEM=y
CONFIG_COMPILE_TEST=y
CONFIG_JTAG_ASPEED=y
CONFIG_JTAG_ASPEED_LEGACY_UIO=y

#
# Aspeed SPI controller master driver and spi-gpio
#
CONFIG_SPI_GPIO=y

#
# NOTE: both of them refer to the same aspeed-spi "user-mode" driver,
# and it was renamed to SPI_ASPEED_USER in kernel 5.15 to avoid confusion
# with SPI_ASPEED_SMC driver.
# TODO: the entries need to be removed when spi user-mode logic is moved
# to SPI_ASPEED_SMC driver.
#
CONFIG_SPI_ASPEED=y
CONFIG_SPI_ASPEED_USER=y

#
# TPM drivers
#
CONFIG_TCG_TPM=m
CONFIG_TCG_TIS_CORE=m
CONFIG_TCG_TIS=m
CONFIG_TCG_TIS_SPI=m

#
# UBIFS requires 15 KiB as a minimum.
#
CONFIG_MTD_SPI_NOR_USE_4K_SECTORS=n

#
# PHY drivers
#
CONFIG_MARVELL_PHY=y
CONFIG_BROADCOM_PHY=y
