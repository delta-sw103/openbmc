#
# WaimeaCanyon specific kernel config options; used for kernel version 5.x
# or newer versions.
#

# I2C drivers
#
CONFIG_I2C=y

#
# Slave mqueue for ipmb
#
CONFIG_I2C_SLAVE_MQUEUE=m
CONFIG_I2C_SLAVE_MQUEUE_QUEUE_SIZE=32
CONFIG_I2C_SLAVE_MQUEUE_MESSAGE_SIZE=256

#
# Aspeed SPI controller master driver and spi-gpio
#
CONFIG_SPI_ASPEED=y
CONFIG_SPI_GPIO=y

#
# UHCI/EHCI driver
#
CONFIG_USB_UHCI_HCD=y
CONFIG_USB_STORAGE=y
CONFIG_USB_F_HID=y

CONFIG_DEBUG_FS=y

#
# NC-SI driver
#
CONFIG_NCSI_OEM_CMD_BCM_GMAC16=y

#
# OTP driver
#
CONFIG_ASPEED_OTP=y
