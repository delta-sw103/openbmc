# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "ddt32c2s"
BBFILE_PATTERN_ddt32c2s = "^${LAYERDIR}/"
BBFILE_PRIORITY_ddt32c2s = "20"
LAYERSERIES_COMPAT_ddt32c2s = "kirkstone dunfell"
